<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canva Instruction PDF Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="app">
  <div class="container">
    <h1>ðŸ“„ Canva Instruction PDF Generator</h1>
    <p class="subtitle">Live preview â€¢ Custom fonts â€¢ Etsy-ready</p>

    <label>Product Name</label>
    <input id="productName" type="text">

    <label>Canva Template Link</label>
    <input id="canvaLink" type="text">

    <label>Upload Logo</label>
    <input id="logoFile" type="file" accept="image/*">

    <h2>Text Style</h2>

    <label>Font Family</label>
    <select id="fontFamily">
      <option value="Times New Roman">Times</option>
      <option value="Helvetica">Helvetica</option>
      <option value="Courier New">Courier</option>
    </select>

    <label>Font Size</label>
    <input id="fontSize" type="number" value="11" min="8" max="18">

    <label>Font Colour</label>
    <input id="fontColor" type="color" value="#333333">

    <label>Paper Size</label>
    <select id="paperSize">
      <option value="a4">A4</option>
      <option value="letter">US Letter</option>
    </select>

    <label>Instruction Content</label>
    <textarea id="instructionText"></textarea>

    <label>
      <input type="checkbox" id="thankYouToggle" checked>
      Add Thank You / Support Page
    </label>

    <button id="generateBtn">Generate PDF</button>
  </div>

  <!-- LIVE PREVIEW -->
  <div class="preview">
    <div class="preview-page">
      <img id="previewLogo" />
      <h2 id="previewTitle">Product Name</h2>
      <a id="previewLink">Open your Canva template</a>
      <p id="previewText">Your instructions will appear hereâ€¦</p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
